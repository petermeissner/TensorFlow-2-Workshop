@startuml

skinparam shadowing false
skinparam DefaultFontName Panton
skinparam DefaultFontSize 20


skinparam FontSize 16

skinparam ActivityDiamond {
        BackgroundColor white
        BorderColor #536366
        FontColor  #536366
        }

skinparam Activity {
        ArrowColor #536366
        BackgroundColor white
        BorderColor #536366
        FontColor  #536366
        }

skinparam partition {
        BackgroundColor #f0f0f0
        BorderColor #f0f0f0
        FontColor #00aed2
}
start
:choose α  and β randomly;
repeat
partition "**gradient descent step**" {
                : compute **predictions** ỹ₁,…,ỹₙ;
                : compute **loss** L=∑ᵢ(yᵢ-ỹᵢ)²;
                : compute **gradients** ∂L/∂α  and ∂L/∂β;
                : update **parameters** α ← α-η⋅∂L/∂α  and β ← β-η⋅∂ ∂L/∂β;
        }
repeat while (Proceed?) is (    no)
-> yes;
stop
@enduml

