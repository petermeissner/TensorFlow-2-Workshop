" y2="114"/><polygon fill="#536366" points="238.5,104,242.5,114,246.5,104,242.5,108" style="stroke: #536366; stroke-width: 1.0;"/><line style="stroke: #536366; stroke-width: 1.5;" x1="242.5" x2="242.5" y1="507.3998" y2="561.3998"/><polygon fill="#536366" points="238.5,551.3998,242.5,561.3998,246.5,551.3998,242.5,555.3998" style="stroke: #536366; stroke-width: 1.0;"/><text fill="#000000" font-family="Panton" font-size="20" lengthAdjust="spacingAndGlyphs" textLength="32" x="246.5" y="539.8998">yes</text><!--MD5=[a13ec6f0a7f48fb7a32fd5ce7f9b5ac9]
@startuml

skinparam shadowing false
skinparam DefaultFontName Panton
skinparam DefaultFontSize 20


skinparam FontSize 16

skinparam ActivityDiamond {
        BackgroundColor white
        BorderColor #536366
        FontColor  #536366
        }

skinparam Activity {
        ArrowColor #536366
        BackgroundColor white
        BorderColor #536366
        FontColor  #536366
        }

skinparam partition {
        BackgroundColor #f0f0f0
        BorderColor #f0f0f0
        FontColor #536366
}
start
:choose α  and β randomly;
repeat
partition "**gradient descent step**" {
                : compute **predictions** ỹ₁,…,ỹₙ;
                : compute **loss** L=∑ᵢ(yᵢ-ỹᵢ)²;
                : compute **gradients** ∂L/∂α  and ∂L/∂β;
                : update  α ← α-η⋅∂L/∂α  and β ← β-η⋅∂ ∂L/∂β;
        }
repeat while (Proceed?) is (    no)
-> yes;
stop
@enduml

